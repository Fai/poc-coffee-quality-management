AWSTemplateFormatVersion: '2010-09-09'
Description: 'Coffee Quality Management - Cost-Optimized Test Environment'

# =============================================================================
# COST OPTIMIZATIONS APPLIED:
# - No NAT Gateway (saves ~$32/month) - uses public subnets
# - RDS t3.micro instead of Aurora Serverless (saves ~$33/month)
# - No ElastiCache (saves ~$12/month) - backend handles sessions in-memory
# - No SageMaker (saves ~$50/month) - AI mocked for testing
# - Fargate Spot (saves ~70% on compute)
# - Single AZ for test (saves on redundancy costs)
#
# ESTIMATED COST: ~$25-35/month (vs $137 original)
# =============================================================================

Parameters:
  Environment:
    Type: String
    Default: test
    AllowedValues: [dev, test]
  
  ProjectName:
    Type: String
    Default: CoffeeQualityManagement
  
  CostCenter:
    Type: String
    Default: CC-COFFEE-001

  DatabasePassword:
    Type: String
    NoEcho: true
    MinLength: 8

Resources:
  # ============================================================================
  # VPC - Simplified (Public subnets only, no NAT)
  # ============================================================================
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-vpc'
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-public-1'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-public-2'

  InternetGateway:
    Type: AWS::EC2::InternetGateway

  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  Subnet1RouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  Subnet2RouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # ============================================================================
  # SECURITY GROUPS
  # ============================================================================
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ALB SG
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ECS SG
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          SourceSecurityGroupId: !Ref ALBSecurityGroup

  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: DB SG
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref ECSSecurityGroup

  # ============================================================================
  # DATABASE - RDS PostgreSQL t3.micro (FREE TIER ELIGIBLE)
  # Cost: ~$12/month (or FREE if within free tier)
  # ============================================================================
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: DB Subnet Group
      SubnetIds:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2

  Database:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: !Sub '${ProjectName}-${Environment}'
      DBInstanceClass: db.t3.micro
      Engine: postgres
      EngineVersion: '15'
      AllocatedStorage: 20
      StorageType: gp2
      DBName: coffee_qm
      MasterUsername: cqm_admin
      MasterUserPassword: !Ref DatabasePassword
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref DBSecurityGroup
      PubliclyAccessible: false
      BackupRetentionPeriod: 1
      DeleteAutomatedBackups: true
      DeletionProtection: false
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  # ============================================================================
  # S3 BUCKET - Single bucket for all assets
  # Cost: ~$1-2/month
  # ============================================================================
  AssetsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-${Environment}-assets-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteTempFiles
            Status: Enabled
            Prefix: temp/
            ExpirationInDays: 1
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  # ============================================================================
  # ECS CLUSTER with FARGATE SPOT
  # Cost: ~$5-8/month (70% cheaper than on-demand)
  # ============================================================================
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${ProjectName}-${Environment}'
      CapacityProviders:
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE_SPOT
          Weight: 1
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: [s3:PutObject, s3:GetObject, s3:DeleteObject]
                Resource: !Sub '${AssetsBucket.Arn}/*'

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${ProjectName}/${Environment}'
      RetentionInDays: 7

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${ProjectName}-${Environment}'
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: backend
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ProjectName}-backend:latest'
          PortMappings:
            - ContainerPort: 3000
          Environment:
            - Name: CQM_ENVIRONMENT
              Value: !Ref Environment
            - Name: CQM__DATABASE__URL
              Value: !Sub 'postgres://cqm_admin:${DatabasePassword}@${Database.Endpoint.Address}:5432/coffee_qm'
            - Name: CQM__S3__BUCKET
              Value: !Ref AssetsBucket
            - Name: CQM__AI__ENABLED
              Value: 'false'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: backend

  # ============================================================================
  # LOAD BALANCER
  # Cost: ~$16/month (fixed cost, but required for ECS)
  # ============================================================================
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${ProjectName}-${Environment}'
      Scheme: internet-facing
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment
        - Key: CostCenter
          Value: !Ref CostCenter

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 3000
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckPath: /api/health
      HealthCheckIntervalSeconds: 60
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  ECSService:
    Type: AWS::ECS::Service
    DependsOn: Listener
    Properties:
      ServiceName: backend
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PublicSubnet1
          SecurityGroups:
            - !Ref ECSSecurityGroup
      LoadBalancers:
        - ContainerName: backend
          ContainerPort: 3000
          TargetGroupArn: !Ref TargetGroup

  # ============================================================================
  # ECR REPOSITORY
  # Cost: ~$0.10/GB/month (minimal)
  # ============================================================================
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub '${ProjectName}-backend'
      ImageScanningConfiguration:
        ScanOnPush: false
      LifecyclePolicy:
        LifecyclePolicyText: '{"rules":[{"rulePriority":1,"selection":{"tagStatus":"any","countType":"imageCountMoreThan","countNumber":3},"action":{"type":"expire"}}]}'

  # ============================================================================
  # AI DEFECT DETECTION - SageMaker Serverless (pay-per-request)
  # Cost: ~$5-15/month for test workloads (no idle cost!)
  # ============================================================================
  AIImagesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-${Environment}-ai-images-${AWS::AccountId}'
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldImages
            Status: Enabled
            ExpirationInDays: 7

  SageMakerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: sagemaker.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSageMakerFullAccess

  AILambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: AIAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: [s3:PutObject, s3:GetObject]
                Resource: !Sub '${AIImagesBucket.Arn}/*'
              - Effect: Allow
                Action: sagemaker:InvokeEndpoint
                Resource: '*'

  DefectDetectionLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-${Environment}-defect-detection'
      Runtime: python3.11
      Handler: index.handler
      Role: !GetAtt AILambdaRole.Arn
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          BUCKET_NAME: !Ref AIImagesBucket
          SAGEMAKER_ENDPOINT: !Sub '${ProjectName}-${Environment}-defect'
      Code:
        ZipFile: |
          import json
          import boto3
          import base64
          import os
          from datetime import datetime
          
          s3 = boto3.client('s3')
          sm = boto3.client('sagemaker-runtime')
          
          def handler(event, context):
              body = json.loads(event.get('body', '{}'))
              image_b64 = body.get('image_base64', '')
              
              # Store image
              key = f"uploads/{datetime.utcnow().strftime('%Y%m%d%H%M%S')}.jpg"
              s3.put_object(
                  Bucket=os.environ['BUCKET_NAME'],
                  Key=key,
                  Body=base64.b64decode(image_b64)
              )
              
              # Mock response for testing (replace with real inference)
              # When model is deployed, uncomment SageMaker call
              return {
                  'statusCode': 200,
                  'body': json.dumps({
                      'request_id': context.aws_request_id,
                      'detected_beans': 100,
                      'category1_count': 2,
                      'category2_count': 5,
                      'confidence': 0.92,
                      'suggested_grade': 'Specialty'
                  })
              }

  AIApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${ProjectName}-${Environment}-ai-api'

  AIApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref AIApiGateway
      ParentId: !GetAtt AIApiGateway.RootResourceId
      PathPart: detect

  AIApiMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref AIApiGateway
      ResourceId: !Ref AIApiResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DefectDetectionLambda.Arn}/invocations'

  AILambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DefectDetectionLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com

  AIApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: AIApiMethod
    Properties:
      RestApiId: !Ref AIApiGateway
      StageName: !Ref Environment

Outputs:
  APIURL:
    Value: !Sub 'http://${ALB.DNSName}/api'
    Export:
      Name: !Sub '${ProjectName}-${Environment}-APIURL'

  AIEndpoint:
    Value: !Sub 'https://${AIApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/detect'
    Export:
      Name: !Sub '${ProjectName}-${Environment}-AIEndpoint'

  DatabaseEndpoint:
    Value: !GetAtt Database.Endpoint.Address

  ECRRepository:
    Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepository}'

  AssetsBucket:
    Value: !Ref AssetsBucket

  AIImagesBucket:
    Value: !Ref AIImagesBucket
